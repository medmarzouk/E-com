<div class="cartBox">
    <h1 class="text-danger">Shopping Cart</h1>
    <div class="headCart">
        <p class="lead">You have <label class="text-danger ">2</label> item in tour cart</p> 
        <span class="text-danger cart-header">Clear Shopping Cart</span>
    </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Price</th>
                    <th style="width: 25%;">Quantity</th>
                    <th>Totle</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cartProducts">
                        <td><img src="{{item.item.image}}" alt=""></td>
                        <td>..{{item.title}}</td>
                        <td>..{{item.item.price}}dt</td>
                        <td>
                    <div class="quantity">
                        <button class="btn btn-dark"><i class="fa-solid fa-plus"></i></button>
                        <input class="form-control" type="number" [(ngModel)]="item.quantity" min="1">
                        <button class="btn btn-dark"><i class="fa-solid fa-minus"></i></button>
                    </div>
                    </td>
                    <td>{{item.item.price * item.quantity}}dt</td>
                    <td><button class="btn btn-danger">Delete</button></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>total : 1500</th>
                    <th><button class="btn btn-success">Order Now</button></th>
                </tr>
            </tfoot>
        </table>

</div>
<div class="alert alert-success" role="alert"><strong>Well done!</strong> Your order was successfully sent</div>
